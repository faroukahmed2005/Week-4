<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Sponsorship</h1>
        <img src="1.png" alt="Header Image">
    </header>
    <form>
        <!-- main 1 -->
        <div class="form-section">
            <div class="icon">
                <i class="bi bi-buildings-fill"></i>
            </div>
            <h3>Non-Profit Organization</h3>
            <div class="form-group first">
                <label for="org-name">Name:</label>
                <input type="text" id="org-name" name="org-name">
            </div>
            <div class="form-group first">
                <label for="org-phone">Phone Number:</label>
                <input type="text" id="org-phone" name="org-phone">
            </div>
            <div class="form-group second"> 
                <label for="org-address">Street Address:</label>
                <input type="text" id="org-address" name="org-address">
            </div>
            <div class="form-group third">
                <label for="org-city">City:</label>
                <input type="text" id="org-city" name="org-city">
            </div>
            <div class="form-group third">
                <label for="org-state">State:</label>
                <input type="text" id="org-state" name="org-state">
            </div>
            <div class="form-group third">
                <label for="org-zip">Zip Code:</label>
                <input type="text" id="org-zip" name="org-zip">
            </div>
        </div>
        <hr>

        <!-- main 2 -->
        <div class="form-section">
            <div class="icon">
                <i class="bi bi-person-fill"></i>
            </div>
            <h3>Sponsor Contact Information</h3>
            <div class="form-group  first">
                <label for="sponsor-first-name">First Name:</label>
                <input type="text" id="sponsor-first-name" name="sponsor-first-name">
            </div>
            <div class="form-group  first">
                <label for="sponsor-last-name">Last Name:</label>
                <input type="text" id="sponsor-last-name" name="sponsor-last-name">
            </div>
            <div class="form-group  first">
                <label for="sponsor-phone">Phone Number:</label>
                <input type="text" id="sponsor-phone" name="sponsor-phone">
            </div>
            <div class="form-group  first">
                <label for="sponsor-email">Email Address:</label>
                <input type="email" id="sponsor-email" name="sponsor-email">
            </div>
            <div class="form-group second">
                <label for="sponsor-address">Street Address:</label>
                <input type="text" id="sponsor-address" name="sponsor-address">
            </div>
            <div class="form-group third">
                <label for="org-city">City:</label>
                <input type="text" id="org-city" name="org-city">
            </div>
            <div class="form-group third">
                <label for="org-state">State:</label>
                <input type="text" id="org-state" name="org-state">
            </div>
            <div class="form-group third">
                <label for="org-zip">Zip Code:</label>
                <input type="text" id="org-zip" name="org-zip">
            </div>
        </div>
        <hr>

        <!-- main 3 -->
        <div class="form-section">
            <div class="full-width">
                <div class="icon">
                    <i class="bi bi-currency-dollar"></i>
                </div>
            </div>
            <div class="form-group first">
                <label for="donation-amount">Donation Amount:</label>
                <select id="donation-amount" name="donation-amount">
                    <option value="100$">100$</option>
                    <option value="500$">500$</option>
                    <option value="1000$">1000$</option>
                </select>
            </div>
            <div class="form-group first">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="paypal">PayPal</option>
                    <option value="visa">Visa</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
        </div>

        
    </form>

    <footer>
        <button type="submit" class="submit-btn">Submit</button>
    </footer>
</div>
</body>
</html>
